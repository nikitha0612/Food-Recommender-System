<app-nav-bar></app-nav-bar>

<div class="jumbotron text-center">
  <h1>Dashboard</h1>
</div>

<div class="container">
  <div class="row">
    <h3>Recommended Recipes</h3>
  </div>
  <div class="row">
    <div *ngIf="!fetchedRecipe">
      <div class="loadme">
        <p>Loading..</p>
        <div class="loader"></div>
      </div>
    </div>
    <div class="col-sm-4" *ngFor="let person of fetchedRecipe; let i = index">
      <div class="card">
        <img class="card-img-top" src="../../assets/{{person[0]}}.jpeg" alt="Card image" height="250px;">
        <div class="card-body">
          <h4 class="card-title">{{person[0]}}</h4>
          <p class="card-text">Here is your yummy yummy Recipe!!!!!</p>
          <!--button type="button" (click) = "this.getdetails(this.person[0])" class="btn btn-primary" data-dismiss="modal">Desc</button-->
          <button style='margin-right:16px' class="btn btn-primary" (click)="open(mymodal)">Know Me</button>
          <!--a href="#{{j}}" data-toggle="modal" class="btn btn-primary">Desc</a-->

          <a href="#{{i}}" data-toggle="modal" class="btn btn-primary">Rate Recipe</a>

        </div>
      </div>
      <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Ingredients..!</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
         <!--a *ngform = this.getdetails(this.person[0])></a-->
         <button type="button" (click) = "this.getdetails(this.person[0])" class="btn btn-primary" data-dismiss="modal">Click here</button>
         
          <div *ngIf="Recipedetail">
            <div>
         <P>{{Recipedetail}}</P>
            </div>
         
         </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
        </div>
      </ng-template>
      
            
          
        
      
      <!-- The Modal -->
      <div class="modal" id="{{i}}">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{person[0]}}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="acidjs-rating-stars">
              <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-1" value="4"><label for="group-1-1"></label>
              <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-2" value="3"><label for="group-1-2"></label>
              <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-3" value="2"><label for="group-1-3"></label>
              <input [(ngModel)]="ratedValue" type="radio" name="group-1" id="group-1-4" value="1"><label for="group-1-4"></label>
              </div>
              <button type="button" (click)="this.rateItem(this.person[0])" class="btn btn-primary" data-dismiss="modal">Rate</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              
              

              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
